<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Wheather-App</title>
</head>

<body>
    <section class="bg">
        <div class="main">
            <div class="sideBar">
                <button class="btn btn-close">Close</button>
                <div class="form-group invisible">
                    <div class="form">
                        <input type="text" placeholder="City Name" class="cityName">
                        <button type="button" class="btn buttonSearch">Search</button>
                    </div>
                    <div class="list-Search">
                        <button class="list-button">Luanda</button>
                        <button class="list-button">London</button>
                        <button class="list-button">Lisbon</button>
                        <button class="list-button">New York</button>
                        <button class="list-button">Amesterdan</button>
                    </div>
                </div>
                <div class="info ">
                    <div class="group-button">
                        <button class="btn btn-search">Search for places</button>
                        <button class="btn btn-gps"></button>
                    </div>
                    <div class="status">
                    </div>
                </div>
            </div>
            <div class="body-project">
                <h2>Hourly</h2>
                <div class="hourly">
                    <div class="containerSky">

                    </div>
                </div>
                <h2>Weekly</h2>
                <div class="weekly">
                </div>
                <div class="more-info">
                    <div class="containerInfo">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>

</html>
